        /*1-  Создайте массив arr = ['a', 'b', 'c']. Выведите его на экран с помощью функции alert.*/

        let arr1 = ["a", "b", "c"]
        console.log(arr1);


        <!--2 - С помощью массива arr из предыдущего номера выведите на экран содержимое первого, второго и третьего элементов.-->

        let obj = {a: 1, b: 2, c: 3};
