<script>
    let arr1 = ["a", "b", "c"]
    console.log(arr1);

<!--2 - С помощью массива arr из предыдущего номера выведите на экран содержимое первого, второго и третьего элементов.-->

<!-- 3 - Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.-->
    <script>

    </script>


<!-- 4 - Создайте массив arr с элементами 2, 5, 3, 9. Умножьте первый элемент массива на второй, а третий элемент
 на четвертый. Результаты сложите, присвойте переменной result. Выведите на экран значение этой переменной.-->
<script>
    let arr3 = [2, 5, 3, 9];
    let a = arr3[0] * arr3[1];
    let b = arr3[2] * arr3[3];
    let c = a + b;
    console.log(c);
</script>

    скобки и как свойство объекта:-->
